<!DOCTYPE html>
<html lang="en">

<head>
    <title>Piano Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="https://unpkg.com/tone"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/script.js"></script>
</head>

<body onload="getAllTunes()">
    <div id="controlDiv">
        <div class="controlSubDiv">
            <label for="tunesDrop">Tune:</label>
            <select name="tunes" id="tunesDrop">
            </select>
            <button id="tunebtn"><img class="controlimg" src="assets/play.png" alt="Play the selected tune." onclick="playTune()"></button>
        </div>
        <div class="controlSubDiv">
            <label for="recordbtn">Record:</label>
            <button id="recordbtn"><img class="controlimg" src="assets/record.png" alt="Record a new tune." onclick="startRecording()"></button>
            <button id="stopbtn" disabled><img class="controlimg" src="assets/stop.png"
                    alt="Stop recording of tune." onclick="stopRecording()"></button>
            <input type="text" id="recordName" name="recordName" value="Record Name" />
        </div>
    </div>
    <br><br>
    <div id="keyboardDiv">
        <button id="c4" class="whitebtn" onclick="playNote('c4')">C4<br /> (a)</button><button id="c#4" class="blackbtn"
            onclick="playNote('c#4')">C#4<br />
            (w)</button><button id="d4" class="whitebtn" onclick="playNote('d4')">D4<br /> (s)</button><button id="d#4"
            class="blackbtn" onclick="playNote('d#4')">D#4<br /> (e)</button><button id="e4" class="whitebtn"
            onclick="playNote('e4')">E4<br /> (d)</button><button id="f4" class="whitebtn"
            onclick="playNote('f4')">F4<br /> (f)</button><button id="f#4" class="blackbtn"
            onclick="playNote('f#4')">F#4<br /> (t)</button><button id="g4" class="whitebtn"
            onclick="playNote('g4')">G4<br /> (g)</button><button id="g#4" class="blackbtn"
            onclick="playNote('g#4')">G#4<br />
            (y)</button><button id="a4" class="whitebtn" onclick="playNote('a4')">A4<br /> (h)</button><button id="bb4"
            class="blackbtn" onclick="playNote('bb4')">Bb4<br /> (u)</button><button id="b4" class="whitebtn"
            onclick="playNote('b4')">B4<br /> (j)</button><button id="c5" class="whitebtn"
            onclick="playNote('c5')">C5<br /> (k)</button><button id="c#5" class="blackbtn"
            onclick="playNote('c#5')">C#5<br /> (o)</button><button id="d5" class="whitebtn"
            onclick="playNote('d5')">D5<br /> (l)</button><button id="d#5" class="blackbtn"
            onclick="playNote('d#5')">D#5<br />
            (p)</button><button id="e5" class="whitebtn" onclick="playNote('e5')">E5<br /> (;)</button>
    </div>
    <div id="tooSmallWarning"><img id="oopsimg" src="assets/oops.jpg" alt="An image saying oops.">
        <p>This website requires at least 600px screen width.</p>
    </div>


</body>
